{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{product.icon.url}}" class="img-fluid" alt="">
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{product.title}}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{product.image.url}}" class="img-fluid" alt="">
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}" ><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote :  {{product.votes_total}}</button></a>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h4>Hunted by {{product.hunter.username}}</h4>
    </div>
    <div class="col-4 d-flex">
        <h4 class="ml-auto" style="margin-left:auto">{{product.pub_date}}</h4>
    </div
</div>
<br>
<div class="row">
    <div class="col-8">
        <p>{{product.body}}</p>
    </div>
</div>

<form id='upvote' action="{% url 'upvote' product.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="">
</form>
{% endblock %}
